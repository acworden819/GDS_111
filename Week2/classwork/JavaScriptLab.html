<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab</title>
</head>
<body>
    <h1>Button Clicker</h1>
    <h2 id="output">0</h2>
    <input type="button" id="btn" value="Click Me">
    <input type="button" id="reset-btn" value="Erase">
    <input type="button" id="upgrade-btn" value="Upgrade Clicks">
    <input type="text" name="upgrade" id="upgrade">

    <script>
        //In-Document JavaScript
        var myButton = document.querySelector("#btn");
        var myReset = document.querySelector("#reset-btn");
        var clickOutput = document.querySelector("#output");
        var clickUpgrade = document.querySelector("#upgrade-btn");
        
        var clicks = 0;
        var clickByAmount = 1;
       
        myButton.addEventListener("click", function(){
            //alert("Here is my message")
            clicks+=clickByAmount;
            clickOutput.innerHTML=clicks;

        });

        myReset.addEventListener("click", function(){
            clicks = 0;
            clickOutput.innerHTML=clicks;
            clickByAmount=1;
        });

        clickUpgrade.addEventListener("click", function(){
            let inpAmount=Number(document.querySelector("#upgrade").value);
            //if (inpAmount<clicks){
                clickByAmount=inpAmount
          //  }
            //clickOutput.innerHTML=clicks;
        });
        

    </script>
</body>
</html>
